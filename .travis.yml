language: julia

os:
  - linux

julia:
  - 1.5

notifications:
  email: false

addons:
  apt: # apt-get for linux
    packages:
    - git
    - gfortran
    - libnetcdf-dev
    - libnetcdff-dev
    - libopenmpi-dev
    - make
    - netcdf-bin
    - openmpi-bin
    - perl
    - python3-pip
    - python3-setuptools
    - python3-matplotlib
    - subversion
    - wget

before_install:
    - python3 -m pip install motuclient

script:
    - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.instantiate(); Pkg.build(); Pkg.test(; coverage=true)'

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
