language: julia

os:
  - linux

julia:
  - 1.5

notifications:
  email: false

addons:
    apt: # apt-get for linux
        packages:
          - libnetcdf-dev gfortran make perl netcdf-bin libnetcdff-dev libopenmpi-dev openmpi-bin subversion git python3-pip wget python3-setuptools

jobs:
  include:
    - stage: "ROMS run"
      julia: 1.5
      os: linux
      script:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install --upgrade setuptools
        - python3 -m pip install motuclient
        - examples/compile_run_ROMS.sh | tee compile_run_ROMS.log;
        - grep DONE compile_run_ROMS.log;
      after_success: skip
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
